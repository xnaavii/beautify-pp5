{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1>Book Appointment for {{ service.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-service">Confirm Booking</button>
    </form>
</div>
{% endblock %}
